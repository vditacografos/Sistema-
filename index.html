<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo — Controle de Caixa Diário</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 20px;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 22px;
        font-weight: 700;
        color: #222;
    }

    .cards {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
    }

    .card {
        padding: 20px;
        border-radius: 12px;
        color: #fff;
        min-width: 180px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.12);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .card h3 {
        margin: 0;
        font-size: 17px;
        font-weight: 700;
        text-transform: uppercase;
    }

    .card p {
        margin: 8px 0 0;
        font-size: 18px;
        font-weight: 600;
    }

    /* cores */
    .fat { background: #3498db; }
    .aberto { background: #e74c3c; }
    .pix { background: #27ae60; }
    .dinheiro { background: #f1c40f; color: #333; }
    .debito { background: #e67e22; }
    .credito { background: #9b59b6; }
    .mao { background: #16a085; } /* NOVO */
</style>
</head>

<body>

<h2>Resumo — Controle de Caixa Diário</h2>

<div class="cards">
    <div class="card fat">
        <h3>FATURADAS</h3>
        <p>R$ 224359.23</p>
    </div>

    <div class="card aberto">
        <h3>EM ABERTO</h3>
        <p>R$ 221.00</p>
    </div>

    <div class="card pix">
        <h3>PIX</h3>
        <p>R$ 7241.00</p>
    </div>

    <div class="card dinheiro">
        <h3>DINHEIRO</h3>
        <p>R$ 240.00</p>
    </div>

    <div class="card debito">
        <h3>DÉBITO</h3>
        <p>R$ 5415.75</p>
    </div>

    <div class="card credito">
        <h3>CRÉDITO</h3>
        <p>R$ 5511.00</p>
    </div>

    <!-- NOVO CARD DE MÃO DE OBRA -->
    <div class="card mao">
        <h3>MÃO DE OBRA</h3>
        <p>R$ 0.00</p>
    </div>
</div>

</body>
</html>
